name: Airnode Application
description: Request to Join dAPI
title: "[Application]: <title>"
labels: ["application"]
assignees:
  - hujw77
body:
  - type: input
    id: http-gateway
    attributes:
      label: HTTP gateway
      description: HTTP (testing) gateway listening for request
      placeholder: ex. http://airnode.test/http-data/01234567-abcd-abcd-abcd-012345678abc/:endpointId
    validations:
      required: true
  - type: input
    id: airnode-xpub
    attributes:
      label: Airnode xpub address
      description: xpub address of your airnode wallet
      placeholder: ex. 0x1234...
    validations:
      required: true
  - type: input
    id: airnode-pub
    attributes:
      label: Airnode public address
      description: Public address of your airnode wallet
      placeholder: ex. 0x1234...
    validations:
      required: true
  - type: input
    id: sponsor-wallet
    attributes:
      label: Sponsor wallet address
      description: Sponsor wallet address of your airnode
      placeholder: ex. 0x1234...
    validations:
      required: true
  - type: input
    id: rewards-wallet
    attributes:
      label: Your wallet address
      description: Address to receive rewards
      placeholder: ex. 0x1234...
    validations:
      required: true