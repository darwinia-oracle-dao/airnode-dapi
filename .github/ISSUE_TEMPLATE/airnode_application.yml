name: Airnode Application
description: Request to Join dAPI
title: "[Application]: <title>"
labels: ["application"]
assignees:
  - hujw77
body:
  - type: textarea
    id: endpoints
    attributes:
      label: Endpoints & gateway & params
      description: Tell us what services your airnode can provide, you can get these from your airnode config
      placeholder: Fill in your endpointId, http gateway for testing, and required parameters
    validations:
      required: true
  - type: input
    id: airnode-xpub
    attributes:
      label: Airnode xpub address
      description: xpub address of your airnode wallet
      placeholder: ex. 0x1234...
    validations:
      required: true
  - type: input
    id: airnode-pub
    attributes:
      label: Airnode public address
      description: Public address of your airnode wallet
      placeholder: ex. 0x1234...
    validations:
      required: true
  - type: input
    id: rewards-wallet
    attributes:
      label: Your wallet for rewards
      description: Address to receive rewards
      placeholder: ex. 0x1234...
    validations:
      required: true
  - type: input
    id: sponsor-wallet
    attributes:
      label: Sponsor wallet address
      description: Sponsor wallet address of your airnode
      placeholder: ex. 0x1234...
    validations:
      required: false
  - type: input
    id: sponsor-address
    attributes:
      label: Sponsor address
      description: Sponsor address
      placeholder: ex. 0x1234...
    validations:
      required: false
